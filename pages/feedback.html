<!DOCTYPE html>
<html lang="en">
<head>
    <title>Feesback Form</title>

    <script src="https://kit.fontawesome.com/03b29f8423.js" crossorigin="anonymous"></script>
</head>
<body>
    <section></section>
    <div class="container">
        <form>
            <h1>Give your Feedback</h1>

            <div class="id">

            </div>

                <button>Send</button>
        </form>
    </div>
</body>
</html>
